<div class="sign-in">
    <div class="sign-in-content mat-elevation-z3">
        <div class="sign-in-content-icon">
            <mat-icon svgIcon='logo'>
            </mat-icon>


        </div>

    <div class="sign-in-content-title">
        <div class="sign-in-content-upps">
            <span>Sign in</span>
        </div>

        <div class="sign-in-content-account" fxLayout="row" fxLayoutGap="4px">
            <span>Dont have account?</span>
            <a href="#">sign-up</a>
        </div>
    </div>
    <div class="sign-in-content-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field color="primary" appearance="outline" class="matForm">
                <mat-label>Логин</mat-label>
                <input id="login" matInput required autofocus autocomplete="off" placeholder="Логин"
                    formControlName="login" data-cy="loginName" />
                <mat-error>Поле обязательное для заполнения</mat-error>
            </mat-form-field>

            <mat-form-field color="primary" appearance="outline" class="matForm">
                <mat-label>Пароль</mat-label>
                <input matInput required autocomplete="off" [type]="hide ? 'password' : 'text'"
                    formControlName="password" data-cy="loginPassword" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" type="button" mat-icon-button matSuffix>
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>Поле обязательное для заполнения</mat-error>
            </mat-form-field>

            <div class="sign-in-content-forgot" fxLayout="row" fxLayoutAlign="space-between center">
                <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                <a class="section-hr" href="">Forgot password? </a>

            </div>


            <div class="sign-in-content-signin">
                <button mat-raised-button color="primary" type="submit">Sign in</button>
            </div>
        </form>
    </div>

   
        <div class="sign-in-content-hrline">
            <hr>
        </div>


        <div class="sign-in-content-icons-1">
            <button mat-stroked-button type="button">
                <mat-icon svgIcon='facebook'>

                </mat-icon>

            </button>
        </div>

        <div class="sign-in-content-icons-2">
            <button mat-stroked-button type="button">
                <mat-icon svgIcon='twitter'>

                </mat-icon>
            </button>
        </div>

        <div class="sign-in-content-icons-3">
            <button mat-stroked-button type="button">
                <mat-icon svgIcon='github'>

                </mat-icon>
            </button>
        </div>
        
</div>
